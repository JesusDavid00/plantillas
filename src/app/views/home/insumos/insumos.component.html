<!-- <mat-card> -->
  <div class="d-flex justify-content-end mb-2">
    <button mat-raised-button color="primary" (click)="opendFormDialog()">new</button>
  </div>
      <mat-card-content>
        <table mat-table [dataSource]="elementData" class="mat-elevation-z8" fxFlex>

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td  mat-cell *matCellDef="let item">{{item.ID}}</td>
          </ng-container>

         <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef>name</th>
             <td  mat-cell *matCellDef="let item">{{item.name}}</td>
           </ng-container>

           <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>lastName</th>
            <td  mat-cell *matCellDef="let item">{{item.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>age</th>
            <td  mat-cell *matCellDef="let item">{{item.age}}</td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>address</th>
            <td  mat-cell *matCellDef="let item">{{item.address}}</td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td  mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="opendFormDialog(row)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="deleteItem()"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

           <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
           <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
     </mat-card-content>
  <!-- </mat-card> -->
